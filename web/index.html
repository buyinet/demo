<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
		</style>
		<link rel="stylesheet" href="css/start_page.css" type="text/css"/>
		<link rel="stylesheet" href="css/index_page.css" type="text/css"/>
	</head>
	<body>
 		<div class="small_page" id="start-page">
			<div class="left"></div>
			<div class="right"></div>
			<div class="center">
				<img src="images/bygo_logo.png" id="index-logo">
				<p id="index-title">不一网络科技社</p>
			</div>
			<p class="slide_prompt">&lt;&lt;</p>
		</div>
		
		<div style="position: fixed;" class="small_page" id="index-page">
				<div class="rect-wrap">
			    
			    <div class="container">
			        
			        <div class="top slide">小程序</div>
			        <div class="bottom slide">网站</div>
			        <div class="left slide">UI设计</div>
			        <div class="right slide">3D特效</div>
			        <div class="front slide">游戏外包</div>
			        <div class="back slide"><img src="images/bygo_logo.1.png"></div>
			    </div>
			</div>
		</div>
		<div class="small_page page-z"></div>
		
		<script src="js/jquery.bygo.js"></script>
		<script>
			$("#start-page").css("height",innerHeight+"px");
			$(".page-z").css("height",innerHeight+"px");
	
	
	function upward(){
		var y=$(document).scrollTop();
		var inter=setInterval(function(){
			if(y>innerHeight/2){
				y+=10;
				$(document).scrollTop(y);
				console.log(123);
			}
		},10)
		setTimeout(function(){clearInterval(inter)},innerHeight/2/10*10)
	}
	
	
	function downward(){
		var y=$(document).scrollTop();
		var inter=setInterval(function(){
			if(y>0){
				y-=10;
				$(document).scrollTop(y);
				console.log(345);
			}
		},10)
		setTimeout(function(){clearInterval(inter)},innerHeight/2/10*10)
	}
	
	//手指离开屏幕
    document.addEventListener("touchend", function(e) {
		if(innerHeight/2>$(document).scrollTop())
			downward();
		else
			upward();
    }, false);
	
		</script>
	</body>
</html>
